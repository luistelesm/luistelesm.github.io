---
layout: single
sidebar: false
title: ""
---

<div class="hero-split">
  <div class="hero-split__image">
    <img 
      src="{{ page.hero | default: site.hero }}" 
      alt="{{ page.hero_alt | default: site.title }}"
    >
  </div>
  <div class="hero-split__text">
    <h1 class="hero-split__title">
      {{ page.title | default: site.title }}
    </h1>
    {% if page.subtitle or site.subtitle %}
      <p class="hero-split__subtitle">
        {{ page.subtitle | default: site.subtitle }}
      </p>
    {% endif %}
  </div>
</div>

<main class="page__main">
  {{ content }}
</main>
