---
layout: single
---

<div class="hero-layout">
  <div class="hero-image">
    <img src="{{ site.author.avatar }}" alt="{{ site.author.name }}" class="profile-large">
  </div>
  <div class="hero-content">
    {{ content }}
  </div>
</div>

<style>
.hero-layout {
  display: grid;
  grid-template-columns: 1fr 1.5fr;
  gap: 3rem;
  margin: 2rem 0 4rem 0;
  align-items: start;
}

.profile-large {
  width: 100%;
  height: auto;
  border-radius: 8px;
  filter: grayscale(100%);
  transition: filter 0.3s ease;
}

.profile-large:hover {
  filter: grayscale(0%);
}

.hero-content h1 {
  font-size: 3rem;
  font-weight: 300;
  margin-bottom: 0.5rem;
  line-height: 1.1;
}

.hero-content h2 {
  font-size: 1.5rem;
  font-weight: 400;
  color: #666;
  margin-bottom: 2rem;
}

@media (max-width: 768px) {
  .hero-layout {
    grid-template-columns: 1fr;
    gap: 1.5rem;
    text-align: center;
  }
  
  .hero-content h1 {
    font-size: 2.5rem;
  }
}
</style>
